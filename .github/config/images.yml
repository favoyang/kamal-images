# Configuration file for Docker base image updates
# Add new images here to include them in the automated update process

images:
  - name: caddy-cloudflare-geoip-ratelimit
    base_image: caddy
    dockerfile_path: caddy-cloudflare-geoip-ratelimit/Dockerfile
    build_workflow: build-caddy-cloudflare-geoip-ratelimit.yml

  - name: beszel
    base_image: ghcr.io/henrygd/beszel/beszel
    dockerfile_path: beszel/Dockerfile
    build_workflow: build-beszel.yml

